<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">


      <div class="card">
        <div class="card-header">
          <h2>Password Generator</h2>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <div class="settings">
            <div class="setting">
              <input type="range" value="60" min="8" max="128" oninput="this.nextElementSibling.value = this.value">
              <output>60</output>
            </div>

            <div class="setting">
              <label for="yes-lowercase">Include lowercase letters</label>
              <input type="checkbox" id="yes-lowercase" name="yes-lowercase" value="true" checked>
            </div>

            <div class="setting">
              <label for="yes-uppercase">Include uppercase letters</label>
              <input type="checkbox" id="yes-uppercase" name="yes-uppercase" value="true" checked>
            </div>

            <div class="setting">
              <label for="yes-numbers">Include numbers</label>
              <input type="checkbox" id="yes-numbers" name="yes-numbers" value="true" checked>
            </div>

            <div class="setting">
              <label for="yes-symbols">Include symbols</label>
              <input type="checkbox" id="yes-symbols" name="yes-symbols" value="true" checked>
            </div>
          </div>










          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="assets/scripts/script.js">
    </script>
  </body>
</html>
